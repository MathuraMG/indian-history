<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/mappa-mundi/dist/mappa.min.js" type="text/javascript"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>
  <body>
    <script src="sketch.js"></script>
    <h1 class="page__heading"> Battles in India in <span class="heading__year"></span></h1>
    <h2 class="page__subheading">Move the slider and click on the button to learn more about the battles</h2>
    <input id="yearSlider" type="range" min="1600" max="1947" step="1" oninput="drawPoint()" onchange="drawPoint()" value="1760">
    <datalist id="tickmarks">
      <option value="0 to 20">0</option>
      <option>20</option>
      <option>40</option>
      <option>60</option>
      <option>80</option>
      <option>100</option>
    </datalist>
    <section class="battle">
      <h1 class="battle__name">Name</h1>
      <div class="battle__details">
        <h2 class="battle__war">War</h2>
        <p class="battle__dates">Dates</p>
        <a class="battle__link" target="_blank">Click here to learn more</a>
      </div>
    </section>
  </body>
</html>
